name: Build & Deploy Strapi

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t strapi-app .

      - name: Save Docker image
        run: docker save strapi-app -o strapi-app.tar

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "strapi-app.tar"
          target: "~/strapi-app.tar"

      - name: Deploy & Run Strapi
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker load -i ~/strapi-app.tar
            docker stop strapi || true
            docker rm strapi || true
            docker run -d --name strapi -p 1337:1337 strapi-app
